# Default values for bedrock-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Set replica count
replicaCount: 1

image:
  # -- Nginx frontend container image
  nginx: nginxinc/nginx-unprivileged:1.20-alpine
  # -- Bedrock image, see example at registry.gitlab.com/sebastiaankok/wp-bedrock-example
  repository: "registry.gitlab.com/sebastiaankok/wp-bedrock-example"
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

mariadb:
  # -- Enable bitnami mariadb helm chart
  enabled: true
  auth:
    # -- Database name
    database: bedrock
    # -- Datbase user
    username: bedrock_user
    # -- Use existing secret. The secret has to contain the keys mariadb-root-password, mariadb-replication-password and mariadb-password 
    existingSecret: ""
    # -- Database user password, if empty generated by helm
    password: ""
    # -- Database root password, if empty generated by helm
    rootPassword: ""

# -- Add extra yaml. usage: extraYaml: |  ... 
extraYaml: ""

service:
  type: ClusterIP
  # -- The nginx container is configured to expose http on port 8081
  port: 8081

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  # -- Create PVC for wp-content/upload directory
  enabled: false
  # -- PVC storage size 
  size: 2Gi
  # -- configure specific storageClass 
  storageClass: ""
  # -- ReadWriteMany is required when scaling multiple replica's
  accessMode: ReadWriteMany 

env:
  # -- Define WP_HOME variable
  WP_HOME: http://chart-example.local
  # -- Define WP_SITEURL variable
  WP_SITEURL: http://chart-example.local/wp
  # -- Set WP_ENV to development to enable debug logging
  WP_ENV: ""

nginxSettings:
  # -- Enable nginx fastcgi cache. Install a wordpress nginx plugin for clearing cache.
  cacheEnabled: false
  # -- Delete inactive cache time in minutes
  cacheInactiveMin: 10
  # -- Cache max size in MiB
  cacheSizeMiB: 50 

# -- Name of Kubernetes secrets that must contain keys: AUTH_KEY, AUTH_SALT LOGGED_IN_KEY, LOGGED_IN_SALT, NONCE_KEY, NONCE_SALT, SECURE_AUTH_KEY, SECURE_AUTH_SALT 
saltSecrets: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
